<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Irish+Grover&family=Montserrat:wght@300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Codeup Design</title>
</head>
<body>
<div class="container">
    <header class="container-fluid text-center">
        <h1 class="m-5">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h2 class="m-5">FROM PARK CITY, UTAH</h2>
        <div class="row d-flex justify-content-center">
            <div class="row col-12">
                <div class="col-6 col-sm-4">
                    <div id="designCircle" class="circle">
                        <p>DESIGN</p>
                    </div>
                </div>
                <div class="col-6 col-sm-4">
                    <div id="developCircle"  class="circle">
                        <p>DEVELOP</p>
                    </div>
                </div>
            </div>
            <div class="row col-12">
                <div class="col-6 col-sm-4">
                    <div id="supportCircle" class="circle">
                        <p>SUPPORT</p>
                    </div>
                </div>
                <div class="col-6 col-sm-4">
                    <div id="hostCircle"  class="circle">
                        <p>HOST</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr class="divider py-.5">
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-8">
                <p class="text-uppercase sub-title">Selected Work</p>
                <div class="row">
<!--                    First card -->
                    <div class="col-12 col-md-6">
                        <div class="custom-card">
                            <div class="images">
                                <img class="w-100" src="assets/images/apple-ipad.jpg" alt="apple-ipad">
                            </div>
                            <div class="mb-4 mb-md-0 d-flex">
                                <div class="mr-auto text-uppercase">Featured Project</div>
                                <div class="custom-card-small-circles d-flex align-items-center">
                                    <div class="small-circles text-center red"><span>D</span></div>
                                    <div class="small-circles text-center gold"><span>D</span></div>
                                    <div class="small-circles text-center lime"><span>S</span></div>
                                    <div class="small-circles text-center teal"><span>H</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                    SECOND CARD-->
                    <div class="d-none d-sm-block col-12 col-md-6">
                        <div class="custom-card">
                            <div class="images">
                                <img class="w-100" src="assets/images/apple-ipad.jpg" alt="apple-ipad">
                            </div>
                            <div class="mb-4 mb-md-0 d-flex">
                                <div class="mr-auto text-uppercase">Featured Project</div>
                                <div class="custom-card-small-circles d-flex align-items-center">
                                    <div class="small-circles text-center red"><span>D</span></div>
                                    <div class="small-circles text-center gold"><span>D</span></div>
                                    <div class="small-circles text-center lime"><span>S</span></div>
                                    <div class="small-circles text-center teal"><span>H</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                    THIRD CARD -->
                    <div class="d-none d-sm-block col-12 col-md-6">
                        <div class="custom-card">
                            <div class="images">
                                <img class="w-100" src="assets/images/apple-ipad.jpg" alt="apple-ipad">
                            </div>
                            <div class="mb-4 mb-md-0 d-flex">
                                <div class="mr-auto text-uppercase">Featured Project</div>
                                <div class="custom-card-small-circles d-flex align-items-center">
                                    <div class="small-circles text-center red"><span>D</span></div>
                                    <div class="small-circles text-center gold"><span>D</span></div>
                                    <div class="small-circles text-center lime"><span>S</span></div>
                                    <div class="small-circles text-center teal"><span>H</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                    FOURTH CARD-->
                    <div class="d-none d-sm-block col-12 col-md-6">
                        <div class="custom-card">
                            <div class="images">
                                <img class="w-100" src="assets/images/apple-ipad.jpg" alt="apple-ipad">
                            </div>
                            <div class="mb-4 mb-md-0 d-flex">
                                <div class="mr-auto text-uppercase">Featured Project</div>
                                <div class="custom-card-small-circles d-flex align-items-center">
                                    <div class="small-circles text-center red"><span>D</span></div>
                                    <div class="small-circles text-center gold"><span>D</span></div>
                                    <div class="small-circles text-center lime"><span>S</span></div>
                                    <div class="small-circles text-center teal"><span>H</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-block col-md-4 lime">
                <p class="text-uppercase sub-title">The Last</p>
            </div>
        </div>
    </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
